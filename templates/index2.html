{% extends "ch_project_web_editing.html" %}

{% block content %}
	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<form action = "/uploader" name = "myhiddenform" method = "POST" enctype = "multipart/form-data">
	<div class="container file-upload">
			<div class="image-upload-wrap">
					<input class="file-upload-input" type='file' name = "file" onload="submit()" onchange="readURL(this);" accept="image/*" />
					<div class="drag-text">
							<img src="{{url_for('static', filename='img/upload.svg')}}" class="mt-5 pt-5 upload">
							<h3 class="mb-5 pb-5 pt-4  upload-text">지느러미 이미지 업로드</h3>
					</div>
			</div>
			<div class="file-upload-content">
					<img class="file-upload-image" id="fin-image" src="#" alt="your image" />

					<div class="image-title-wrap">
						<button type="button p-2" class="try-again-btn">
								<span class="try-again-text">결과 보기</span>
						</button>
					</div>
			</div>
	</div>
</form>

{% endblock %}
